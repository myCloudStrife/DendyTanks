name: Run tests on any Push event
# Запуск при любом пуше.
on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  all_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run flake8
        run: flake8
      - name: Run pydocstyle
        run: pydocstyle
      - name: Build
        run: python -m build
